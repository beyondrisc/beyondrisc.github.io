<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }} - {{ site.title }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/styles.css">
        <script src="https://kit.fontawesome.com/6b1849366b.js" crossorigin="anonymous"></script>

        {% include favicons.html %}
        {% feed_meta %}
        {% seo %}
    </head>
    <body {% if page.theme %}class="theme-{{ page.theme }}"{% endif %}>
        <a href="#main" class="hidden">Skip to main content</a>
        <div class="page-grid">
            <div class="main-logo">
                <a href="/">
                    <img src="/assets/logo.svg" alt="BeyondRISC" />
                </a>
            </div>
            {% include navigation.html %}
            <main class="page-content" id="main" role="main">
                {{ content }}
            </main>
            {% include footer.html %}
        </div>
    </body>
</html>
