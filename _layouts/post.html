---
layout: page
---

<p class="post-info">
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
    <a href="{{ author.url }}">{{ author.title }}</a> on
    {% endif %}
    <time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%B %e %Y" }}</time>
</p>

{% if page.image %}
<img src="{{ page.image }}" />
{% endif %}

<article>
{{ content }}
</article>
