---
title: Team
permalink: /team
---

{% assign sorted_team = site.team | sort: "sort_order" %}
{% for person in sorted_team %}
<div class="team-profile">
    <h2>{{ person.name }}</h2>
    <img src="{{ person.picture }}" />
    <h3>{{ person.role }}</h3>
    {{ person.content | markdownify }}
</div>
{% endfor %}
