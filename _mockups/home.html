<html>
    <head>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                background-color: black;
                color: white;

                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }

            .box {
                border: 10px solid #fcfcfc;
                border-radius: 10px;
                padding: 20px;

                display: flex;
                box-sizing: border-box;
                align-content: center;
                align-items: center;
                justify-content: center;

                position: fixed;
                top: 15vmin;
                left: 15vw;
                width: 70vw;
                height: 70vmin;
            }

            .cloud {
                text-align: center;
                width: 50%;
                min-width: 50%;
                max-width: 50%;
            }

            .edge {
                position: absolute;
                bottom: calc(-7vmin - 20px);
                right: 0px;
            }

            h1, h2 {
                font-size: 7vmin;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="cloud">
                <h1>
                    Bring your cloud developers
                </h1>
            </div>

            <div class="edge">
                <h2>
                    to the edge
                </h2>
            </div>
        </div>
    </body>
</html>
