---
title: Blog
permalink: /blog
layout: default
---

<div class="blog-posts">
    {% for post in site.posts %}
        <div class="blog-post-summary {% if post.image %}blog-post-summary--with-image{% endif %}">
            {% if post.image %}<img src="{{ post.image }}" class="blog-post-summary__image" />{% endif %}
            <div class="blog-post-summary__content" />
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.date | date_to_string }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
        </div>
    {% endfor %}
</div>
